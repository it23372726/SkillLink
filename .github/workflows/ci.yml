name: CI
on:
  pull_request:
    branches: [dev, main]
  push:
    branches: [dev]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"
      - run: dotnet restore SkillLink.sln
      - run: dotnet build SkillLink.sln -c Release --no-restore
      - run: dotnet test  SkillLink.sln -c Release --no-build --logger "trx;LogFileName=test.trx"

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/skilllink-front
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm run build
